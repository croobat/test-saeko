<!DOCTYPE html>
<html lang="en">

<head>
	<title>Piedra - papel - tijera</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/normalize.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
</head>

<body>
	<h1>Piedra, Papel o Tijera</h1>
	<div id="score-container">
		<div id="scores">
			<span id="user-score">0</span>-<span id="computer-score">0</span>
		</div>
		<span id="score-label">marcador</span>
	</div>
	<div id="game">
		<div id="user-game">
			<div id="user-interface">
				<h2 id="user-title">Tu</h2>
				<span id="description">Selecciona una opci√≥n</span>
				<div id="user-buttons">
					<button class="image-action" id="user-papel"></button>
					<button class="image-action" id="user-piedra"></button>
					<button class="image-action" id="user-tijeras"></button>
				</div>
			</div>
			<div id="user-play">
				&nbsp;
				<button class="image-action" id="user-play-papel" style=" display: none;"></button>
				<button class="image-action" id="user-play-piedra" style="display: none;"></button>
				<button class="image-action" id="user-play-tijeras" style="display: none;"></button>
				<span id="user-play-title"></span>
			</div>
		</div>
		<div id="result-container">
			<span id="result-label" style="display: none;"></span>
		</div>
		<div id="computer-game">
			<div id="computer-play">
				&nbsp;
				<button class="image-action" id="computer-play-papel" style="display: none;"></button>
				<button class="image-action" id="computer-play-piedra" style="display: none;"></button>
				<button class="image-action" id="computer-play-tijeras" style="display: none;"></button>
				<span id="computer-play-title"></span>
			</div>
			<div id="computer-interface">
				<h2 id="computer-title">Computadora</h2>
				<span id="description">&nbsp;</span>
				<div id="computer-buttons">
					<span class="image-action" id="computer-papel"></span>
					<span class="image-action" id="computer-piedra"></span>
					<span class="image-action" id="computer-tijeras"></span>
				</div>
			</div>
		</div>
	</div>

	<script src="script.js"></script>
</body>

</html>
